        <!-- Main -->
        <main>
            <h2>Modificar Lugar</h2>
            <!-- Section -->
            <section>
                <form class="grid-dos form-principal">
                    <div class="grid-interno">
                        <div>
                            <label for="registrarTitulo">Título del lugar</label>
                            <input type="text" id="registrarTitulo" class="registrar-input" placeholder="Escriba el título...">
                        </div>
                        <div>
                            <label for="registrarProvincia">Provincia</label>
                            <input id="registrarProvincia" class="registrar-input" list="provincia" name="provincia" placeholder=" Seleccione la provincia...">
                            <datalist id="provincia">
                            </datalist>
                        </div>
                        <div>
                            <label for="registrarCanton">Cantón</label>
                            <input id="registrarCanton" class="registrar-input" list="canton" name="canton" placeholder="Seleccione el cantón...">
                            <datalist id="canton">
                            </datalist>
                        </div>
                        <div>
                            <label for="registrarDistrito">Distrito</label>
                            <input id="registrarDistrito" class="registrar-input" list="distrito" name="distrito" placeholder="Seleccione el distrito...">
                            <datalist id="distrito">
                            </datalist>
                        </div>
                        <div>
                            <label for="registrarDescripcion" class="textarea-label">Descripción del Lugar</label>
                            <textarea id="registrarDescripcion" class="registrar-texto" placeholder="Escriba la descripción..."></textarea>
                        </div>
                        <div>
                            <label for="registrarDireccion" class="textarea-label">Dirección Exacta</label>
                            <textarea id="registrarDireccion" class="registrar-texto" placeholder="Escriba la dirección exacta..."></textarea>
                        </div>
                    </div>
                    <div class="grid-interno">
                        <div>
                            <label for="registrarCategoria">Categorías</label>
                            <input id="registrarCategoria" class="registrar-input" list="categorias" name="categorias" placeholder=" Seleccione la categoria...">
                            <datalist id="categorias">
                            </datalist>
                        </div>
                        <label for="mapa" class="ubicacion-label">Ubicación</label>
                        <div id="mapa" class="cargar-mapa"></div>
                        <div>
                            <!--<label for="registrarCoordenadas">Coordenadas</label>-->

                        </div>
                        <div class="contenedor-imagen">
                            <figure class="cargar-imagen">
                                <img src="imgs/placeholder.png" alt="Agregar imagen" id="registrarImagen">
                            </figure>  
                            <button type="button" id="btnAgregarImagen" class="btn-dos btn-imagen">Subir imagen</button>
                        </div>
                    </div>
                    <div class="contenedor-btn">
                        <button id="btnActualizar" type="button" class="btn-uno">Actualizar</button>
                    </div>
                </form>
