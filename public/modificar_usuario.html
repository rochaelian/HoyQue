            <section id="sectionPrincipal" class="grid-tres">
                <form id="frmUno">

                    <div>

                        <div id="tipoCliente">
                            <label>Tipo Usuario:</label>
                            <input type="radio" name="tipoClient" id="Empresa" value="Empresa">
                            <label for="Empresa" id="lblGen">Empresa</label>
        
                            <input type="radio" name="tipoClient" id="Cliente" value="Cliente">
                            <label for="Cliente" id="lblGen">Cliente</label>
        
                        </div>
        
        
        
                    </div>

                    
                    <div class="SA">
                        <label for="txtTipoId">Tipo de Identificación</label>
                        <input list="TipoId" name="txtTipoId" id="txtTipoId" placeholder="Tipo de Identificación"
                            disabled>
                        <datalist id="TipoId">
                            <option value="Sociedad Anónima">Sociedad Anónima</option>   <!--agregue el texto y cerre la opcion SST-->
                            <option value="Responsabilidad Limitada">Responsabilidad Limitada</option>  <!--agregue el texto y cerre la opcion SST-->
                            <option value="Asociación Solidarista">Asociación Solidarista</option>  <!--agregue el texto y cerre la opcion SST-->
                            <option value="Cooperativa">Cooperativa</option> <!--agregue el texto y cerre la opcion SST-->

                        </datalist>
                    </div>

                    <div class="SA">
                        <label for="txtID">Número de identificación empresa</label>
                        <input type="text" id="txtID" placeholder="Agregar ID" disabled>
                    </div>

                    <div class="SA">
                        <label for="txtRazonSocial">Razón Social de la empresa</label>
                        <input type="text" id="txtRazonSocial" placeholder="Ingrese nombre razón social de la empresa"
                            >
                    </div>

                    <div class="SA">
                        <label for="txtNombreFantasia">Nombre de fantasía de la empresa</label>
                        <input type="text" id="txtNombreFantasia" placeholder="Ingrese nombre fantasía de la empresa"
                            >
                    </div>

                    <div class="SA" id="clave">
                        <label for="correo" id="email">Correo electrónico de la empresa</label>
                        <input type="email" placeholder="info@email.com" name="email" id="correo" >
                    </div>
                </form>
                <form class="frmDos">
                    <div>
                        <label for="txtNRepLegal">Primer Nombre</label>
                        <input type="text" id="txtNRepLegal" placeholder="Ingrese primer nombre" >
                    </div>

                    <div>
                        <label for="txtsNombre">Segundo Nombre</label>
                        <input type="text" id="txtsNombre" placeholder="Opcional" >
                    </div>

                    <div>

                    <div>

                    </div>

                    <div>

                        <datalist id="TipoIdrep">
                            <option value="Cédula Nacional">Cédula Nacional</option>  <!--agregue el texto y cerre la opcion SST-->
                            <option value="Cédula Residencia">Cédula Residencia</option>  <!--agregue el texto y cerre la opcion SST-->
                            <option value="Pasaporte">Pasaporte</option>  <!--agregue el texto y cerre la opcion SST-->

                        </datalist>
                    </div>

                    <div>
                        <label for="txtIDRep">Número identificación Personal</label>
                        <input type="text" id="txtIDRep" placeholder="Agregar ID" >
                    </div>


                    <div id="sexo">
                        <label>Sexo:</label>
                        <input type="radio" name="genero" id="Masculino" value="Masculino" >
                        <label for="Masculino" id="lblGenM">Masculino</label>

                        <input type="radio" name="genero" id="Femenino" value="Femenino" >
                        <label for="Femenino" id="lblGenF">Femenino</label>

                    </div>

                </form>
                <form class="frmTres">


                    <div>

                        <figure class="image_holder">

                            <img src="imgs/placeholder.png" alt="seleccionar imagen" id="registrarImagen" class="fotoCliente">

                        </figure>

                        <button type="button" id="btnAgregarImagen" class="btn-dos boton_imagen">Subir imagen</button>



                    </div>




                    <div>
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                        <input type="date" id="fechaNacimiento">
                    </div>

                    <div>
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" min="15" max="100" disabled>
                    </div>


                    <div id="clave">
                        <label for="correoRep" id="email">Correo electrónico Contacto</label>
                        <input type="email" placeholder="info@email.com" name="email" id="correoRep" disabled>

                    </div>

                    <div>
                        <label for="clave" id="clave">Clave:</label>
                        <input type="password" id="txtContrasena" placeholder="&#128272; Contraseña" name="clave">
                        <input type="password" id="txtConfirma" placeholder="&#128272; Confirmación" name="clave">
                    </div>

                    <div id="divbtnActualizar">
